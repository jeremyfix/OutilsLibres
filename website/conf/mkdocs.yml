site_name: Les outils du logiciel libre pour l'ingénieur
docs_dir: ../md
repo_url: https://github.com/jeremyfix/OutilsLibres
site_url: https://jeremyfix.github.io/OutilsLibres
theme: 
  name: material
  language: fr
  features:
    - navigation.sections
    - toc.follow
    - toc.integrate

  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: amber

markdown_extensions:
  - admonition
  - attr_list
  - pymdownx.critic
  - pymdownx.arithmatex:
      generic: true  
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences


extra_javascript:
  - https://code.jquery.com/jquery-3.7.1.min.js
  - ./js/mathjax.js
  - https://unpkg.com/mathjax@3/es5/tex-mml-chtml.js

extra_css:

site_url: https://jeremyfix.github.io/OutilsLibres

plugins:
    - mkdocs-video
    - search
    - glightbox

copyright: >
  Copyright &copy; 2025 - Jérémy Fix –


nav:
  - Index: index.md
  - TP:
    - tps/bash.md
    - tps/makefile.md
    - eruption.md
    - meteo.md
  - Familiarisation avec le système Unix: familiarisation.md
  - Outils:
    - gnu.md
    - code.md
    - correction.md
    - autotask.md
    - images.md
    - rapport.md
    - vectoriel.md
    - capture.md
    - video.md
    - pdf.md
    - recherche.md
    - filtrage.md
    - compare.md
    - archive.md
    - interface.md


